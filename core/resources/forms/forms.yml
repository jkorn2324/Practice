
# The form that contains the text display for
# the form settings menu.
form.settings.menu:
  title: "Settings Form"
  description: "Form to edit the player settings."
  buttons:
    settings.basic:
      top.text: " Basic Settings "
      bottom.text: ""
    settings.builder:
      top.text: " Builder Mode Settings"
      bottom.text: ""
    # TODO: Disguise Settings

# The form that contains the text display for
# the basic settings menu.
form.settings.basic:
  title: "Basic Settings"
  description: "Form to edit your basic settings."
  toggles:
    pe.only:
      enabled: "Enable PE Only Queues"
      disabled: "Disable PE Only Queues"
    scoreboard.display:
      enabled: "Enable Scoreboard"
      disabled: "Disable Scoreboard"
    tap.items:
      enabled: "Enable Tap-Items"
      disabled: "Disable Tap-Items"
    swish.sounds:
      enabled: "Enable Swish Sounds"
      disabled: "Disable Swish Sounds"

# The form that contains the text display for
# the builder mode menu.
form.settings.builder:
  title: "Builder Mode Settings"
  description: "Form to edit your builder mode settings."
  toggles:
    builder.mode:
      enabled: "Enable Builder Mode"
      disabled: "Disable Builder Mode"
  labels:
    enabled.worlds: "Select the worlds that you want to enable/disable builder mode for:"

# The form that contains the text display for
# the Play FFA form menu.
form.ffa.play:
  title: "Play FFA"
  description: "Select the ffa arena that you want to play."
  buttons:
    select.arena.template:
      top.text: "{ffa.stat.arena}"
      bottom.text: "Players: {ffa.stat.arena.players}"
    select.arena.none:
      top.text: "None"
      bottom.text: ""

# The form that contains the text display for
# the Play Games form menu.
form.games.play:
  title: "Play Games"
  description: "Select the games that you want to play."
  buttons:
    select.game.template:
      top.text: "Play {games.stat.type}"
      bottom.text: "Players: {games.stat.type.players}"
    select.game.none:
      top.text: "None"
      bottom.text: ""

# The form that contains the text display for
# the Play ffa form menu.
form.play.FFA:
  title: "Play FFA"
  description: "Select the arena that you want to play."
  buttons:
    select.arena.template:
      top.text: " {ffa.arena} "
      bottom.text: " Players: {ffa.arena.players} "
    select.arena.none:
      top.text: "None"
      bottom.text: ""